<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{nombre}}, es un placer 
                {{ genero | i18nSelect : invitacionMapa }}
                a nuestro evento.
            </p>
            <p-button  (click)="cambiarCliente()" type="button" label="Cambiar Persona" class="p-button-success" icon="pi pi-check" iconPos="right"></p-button>
        </p-fieldset>
    </div>
    <div class="col md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente {{ clientes.length | i18nPlural: clientesMapa }}
            </p>
            <p-button  (click)="borrarCliente()" label="Borrar Cliente" icon="pi pi-trash" iconPos="right" class="p-button-danger"></p-button>
        </p-fieldset>
    </div>
</div>
